<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/bootstrap.used.css" />
  <link rel="stylesheet" href="css/mobile.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/desktop.css" />
  <link rel="stylesheet" href="css/form.css" />
</head>

<body>
	<header>
		<button class="btn" onclick="history.back();">Back</button>
		<h1>Geoffrey</h1>
    </header>
    <section>
    	<h2>Registrieren/Benutzerdaten editieren</h2>
	    <form action="dashboard.html" method="post">
	        <fieldset>
	            <label for="email">E-Mail:</label>
	            <input type="text" id="email" name="email"/>
	            
	            <div class="clear"></div>
	            
	            <label for="pw">Password</label>
	            <input type= "password" id="pw" name="pw"/>
	            
	            <div class="clear"></div>
	            
	            <label for="pww">Password wiederholen</label>
	            <input type= "password" id="pww" name="pww"/>
	            
	            <div class="clear"></div>
	            
	            <label for="vorname">Vorname des Anbieters</label>
	            <input type="text" id="vorname" name="vorname"/>
	            
	            <div class="clear"></div>
	            
	            <label for="nachname">Name des Anbieters</label>
	            <input type="text" id="nachname" name="nachname"/>
	            
	            <div class="clear"></div>
	            
	            <label for="lokal">Name des Lokals</label>
	            <input type="text" id="lokal" name="lokal"/>
	            
	            <div class="clear"></div>
	            
	            <label for="adresse">Adresse</label>
	            <input type="text" id="adresse" name="adresse"/>
	            
	            <div class="clear"></div>
	            
	            <label for="plz">PLZ</label>
	            <input type="text" id="plz" name="plz" maxlength="4" size="3"/>
	            
	            <div class="clear"></div>
	            
	            <label for="ort">Ort</label>
	            <input type="text" id="ort" name="ort" size="10"/>
	            
	            <div class="clear"></div>
	            
	            <label for="tel">Tel.Nr</label>
	            <input type="text" id="tel" name="tel"/>
	            
	            <div class="clear"></div>
	            
	            <label for="webseite">Webseite</label>
	            <input type="text" id="webseite" name="webseite"/>
	            
	            <div class="clear"></div>
	            
	            <label for="buttonid"></label>
	            <button type="submit" class="btn btn-primary" id="buttonid">Registrieren</button>
	        </fieldset>       
	    </form>
    </section>
</body>
</html>

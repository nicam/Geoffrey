<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="css/regstyle.css" />
</head>

<body>
    <form action="dashboard.html" method="post">
        <fieldset>
            <legend>Registrieren/Benutzerdaten editieren</legend>
            
            <label for="email">E-Mail:</label>
            <input type="text" id="email" name="email"/>
            
            <label for="pw"> Password</label>
            <input type= "password" id="pw" name="pw"/>
            
            <label for="pww"> Password wiederholen</label>
            <input type= "password" id="pww" name="pww"/>
            
            <label for="vorname">Vorname des Anbieters</label>
            <input type="text" id="vorname" name="vorname"/>
            
            <label for="nachname">Name des Anbieters</label>
            <input type="text" id="nachname" name="nachname"/>
            
            <label for="lokal">Name des Lokals </label>
            <input type="text" id="lokal" name="lokal"/>
            
            <label for="adresse">Adresse </label>
            <input type="text" id="adresse" name="adresse"/>
            
            <label for="plz"> PLZ/Ort </label>
            <input type="text" id="plz" name="plz" maxlength="4" size="3"/>
            <input type="text" id="ort" name="ort" size="10"/>
            
            <label for="tel"> Tel.Nr</label>
            <input type="tel" id="tel" name="tel"/>
            
            <label for="webseite">Webseite</label>
            <input type="text" id="webseite" name="webseite"/>
            
            <input type="submit" class="button" id="buttonid" value="Registrieren" />
        </fieldset>       
    </form>
</body>
</html>

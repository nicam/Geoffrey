		<link rel="stylesheet" href="css/reset.css" />

		<link rel="stylesheet" href="css/buttons.css" />
		<link rel="stylesheet" href="css/deskOverview.css" />
		
		<script type="text/javascript">
			window.onload = function(){
				// fake list
				var li = document.getElementsByTagName("li")[0];
				for(var i=0; i<20; i++){
					var newli = li.cloneNode(true);
					li.parentNode.appendChild(newli);
				}
				
				// scroll to 0px to make the safari header on iphone invisible
				window.scrollTo(0, 2000);
				setTimeout(function(){window.scrollTo(0, 0);}, 100);
				
			};
		</script>
		
	</head>
	<body>
		<header>
			<h1>Geoffrey</h1>
       	</header>
       	
       	<h2>Tischübersicht</h2>
       	
       	<ul class="desks mobileList"> 
			<a href="cashier.html?deskid=1">
				<li>
					<div class="deskName">Tisch 1</div>
					<div class="deskAmount">39.90 CHF</div>
			    </li>
		    </a>
	    </ul>
	</body>
</html>

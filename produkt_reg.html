<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/bootstrap.used.css" />
  <link rel="stylesheet" href="css/mobile.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/desktop.css" />
  <link rel="stylesheet" href="css/form.css" />
</head>

<body>
	<header>
		<button class="btn" onclick="window.location='product.html'">Back</button>
		<h1>Geoffrey</h1>
    </header>
    <section>
    	<h2>Produkt erfassen / editieren</h2>
	    <form action="product.html" method="post">
	        <fieldset>
	            <label for="pname">Produkt Name</label>
	            <input type="text" id="pname" name="pname"/>
	            
	            <div class="clear"></div>
	            
	            <label for="auswahl">Kategorie</label>
	            <select name="kategorie" id="auswahl" size="1">
	                <option>Getraenke</option>
	                <option>Vorspeise</option>
	                <option>Hauptspeise</option>
	                <option>Dessert</option>
	            </select>
	            
	            <div class="clear"></div>
	            
	            <label for="preis">Preis in CHF</label>
	            <input type="text" id="preis" name="preis"/>
	            
	            <div class="clear"></div>
	            
	            <label for="bild">Bild</label>
	            <input type="file" id="bild" name="bild"/>
	            
	            <div class="clear"></div>
	            
	            <label for="beschreibung">Produkt Beschreibung</label>
	            <textarea id="beschreibung" name="beschreibung" rows="10"></textarea>
	            
	            <div class="clear"></div>
	            
	            <label for="buttonid"></label>
	            <button type="submit" class="btn" id="buttonid">Speichern</button>
	        </fieldset>       
	    </form>  
    </section>
</body>
</html>

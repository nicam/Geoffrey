<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/mobile.css" />
  <link rel="stylesheet" href="css/buttons.css" />
  <link rel="stylesheet" href="css/desktop.css" />
  <link rel="stylesheet" href="css/form.css" />
</head>

<body>
	<header>
		<a class="bt_black" href="login.html">Logout</a>
		<h1>Geoffrey</h1>
    </header>
    <section>
	    <form action="product.html" method="post">
	        <fieldset>
	            <legend>Produkt erfassen / editieren </legend>
	            
	            <br />
	            
	            <label for="pname">Produkt Name</label>
	            <input type="text" id="pname" name="pname"/>
	            
	            <div class="clear"></div>
	            
	            <label for="auswahl">Kategorie</label>
	            <select name="kategorie" id="auswahl" size="1">
	                <option>Getraenke</option>
	                <option>Vorspeise</option>
	                <option>Hauptspeise</option>
	                <option>Dessert</option>
	            </select>
	            
	            <div class="clear"></div>
	            
	            <label for="preis">Preis in CHF</label>
	            <input type="text" id="preis" name="preis"/>
	            
	            <div class="clear"></div>
	            
	            <label for="bild">Bild</label>
	            <input type="file" id="bild" name="bild"/>
	            
	            <div class="clear"></div>
	            
	            <label for="beschreibung">Produkt Beschreibung</label>
	            <textarea id="beschreibung" name="beschreibung" cols="45" rows="10"></textarea>
	            
	            <div class="clear"></div>
	            
	            <label for="buttonid"></label>
	            <input type="submit" class="bt_black" id="buttonid" value="Speichern" />
	        </fieldset>       
	    </form>  
    </section>
</body>
</html>
